{% extends "index.html" %}
{% block content %}
    <h1>Add link</h1>
    <form method="post">
        <p><input type="text" name="title" value="{{title}}" placeholder="Title"></p>
        <p><input type="text" name="descr" value="{{descr}}" placeholder="Description"></p>
        <p><input type="text" name="link" value="{{link}}" placeholder="Link"></p>
        <p><input type="submit" value="Ok"></p>
    </form>
{% endblock %}
